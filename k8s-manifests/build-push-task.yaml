apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
spec:
  params:
    - name: repo-url
    - name: image-url
  steps:
    - name: git-clone
      image: alpine/git
      script: |
        git clone $(params.repo-url) /workspace/app

    - name: kaniko-build
      image: gcr.io/kaniko-project/executor:latest
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /tekton/creds/.dockerconfigjson
      volumeMounts:
        - name: docker-config
          mountPath: /tekton/creds
      args:
        - "--dockerfile=/workspace/app/Dockerfile"
        - "--context=/workspace/app"
        - "--destination=$(params.image-url)"
        - "--verbosity=debug"
  volumes:
    - name: docker-config
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: .dockerconfigjson
