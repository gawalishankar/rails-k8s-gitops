apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
spec:
  params:
    - name: repo-url
    - name: image-url
  steps:
    - name: git-clone
      image: alpine/git
      script: |
        git clone $(params.repo-url) /workspace/app

    - name: kaniko-build
      image: gcr.io/kaniko-project/executor:latest
      env:
        - name: DOCKER_CONFIG
          value: /tekton/home/.docker/
      volumeMounts:
        - name: docker-config
          mountPath: /tekton/home/.docker/
      args:
        - "--dockerfile=/workspace/app/Dockerfile"
        - "--context=/workspace/app"
        - "--destination=$(params.image-url)"
  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-secret
