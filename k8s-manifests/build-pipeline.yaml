apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-pipeline
spec:
  params:
    - name: repo-url
    - name: image-url
  tasks:
    - name: build
      taskRef:
        name: build-push
      params:
        - name: repo-url
          value: $(params.repo-url)
        - name: image-url
          value: $(params.image-url)
